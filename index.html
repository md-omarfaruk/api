<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="apiCall"></h1>
    <h3><a id="elpore_link" href="">Click Here</a></h3>
    <h2  id="boardApi"></h2>

    <script>
        fetch("https://www.boredapi.com/api/activity/")
        .then(res => res.json())
        .then(data => {
            document.getElementById("apiCall").innerText = data.activity;
        });
    </script>

    <script>
        function apiCall (){
            fetch("http://www.boredapi.com/api/activity?price=0.0")
            .then(res => res.json())
            .then(data => {
                 document.getElementById("boardApi").innerText = data.price;
            })
        }
        setInterval(() => {
        apiCall();

        }, 1000);
        
    </script>
</body>
</html>
